<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  </head>
  <body>
    
    <div id="app">

      <h2>
        {{message}}
      </h2>

      <div class="addingTasks">

        <input class="addingTasks__input" 
                type="text" 
                placeholder="Add a new task"
                v-model="task"
        >
        <button class="addingTasks__button"
                v-on:click="addTask"
                v-bind:disabled="buttonDisabled"
        >
          Add
        </button>

      </div>

      <!-- <div class="statisticsBlock">

        <div class="statisticsBlock__item completedTasks">
          Compleded Tasks {{comptededTasks}}
        </div>

        <div class="statisticsBlock__item allTasks">
          All Tasks {{todoItems.length}}
        </div>

        <div class="statisticsBlock__item percentageDoneTasks">
          Percent complete tasklist {{percentageDoneTasks}}
        </div>

      </div> -->

      <statistics v-bind:done="comptededTasks"
                  v-bind:all="todoItems.length"
      ></statistics>

      <input class="inputSearch" type="text" v-model="search" placeholder="Search something ...">

      <div class="selectors">
        <div class="selectors__first">
          <input type="radio" id="one" value="1" name="tasks" v-model="picked" checked="true">
          <label for="one">Отображать все задачи</label>          
        </div>

        <div class="selectors__second">
          <input type="radio" id="two" value="2" name="tasks" v-model="picked">
          <label for="two">Отображать выполненные</label>
        </div>

        <div class="selectors__third">
          <input type="radio" id="three" value="3" name="tasks" v-model="picked">
          <label for="three">Отображать невыполненные</label>
        </div>

      </div>

      <div class="todoItems">

        <div class="zeroBlock" v-if="todoItems.length == 0">
          <p class="zeroBlock__text">Please add new task</p>
        </div>
        
        <div class="todoItem" 
              v-bind:id="item.id" 
              v-for="(item) in todoSort"
              v-if="show(item.done)"
        >

          <button class="todoItem__button"
                  v-bind:class="{done_true:item.done, done_false:!item.done}"
          >
            {{itemButtonText(item.id)}}
          </button>
          <p class="todoItem__text">{{item.text}}</p>
          
        </div>

      </div>

    </div>

    <script src="index.js"></script>
  </body>
</html>
