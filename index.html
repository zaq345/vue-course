<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  </head>
  <body>
    
    <div id="app">

      <h2>
        {{message}}
      </h2>

      <div class="addingTasks">

        <input class="addingTasks__input" 
                type="text" 
                placeholder="Add a new task"
                v-model="task"
        >
        <button class="addingTasks__button"
                v-on:click="addTask"
        >
          Add
        </button>

      </div>

      <div class="todoItems">
        
        <div class="todoItem" 
              v-bind:id="item.id" 
              v-for="(item) in todoItems"
        >

          <button class="todoItem__button"
                  v-bind:class="{done_true:item.done, done_false:!item.done}"
          >
            {{itemButtonText(item.id)}}
          </button>
          <p class="todoItem__text">{{item.text}}</p>
          
        </div>

      </div>

    </div>
    
    <script src="index.js"></script>
  </body>
</html>
